<!DOCTYPE html>
<html>
    <head>
        <title>
            Visit SriLanka
        </title>
        <link rel="stylesheet" href="css/myCSS.css">
        <!--Import font for navBarTitle-->
        <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--Navigation Bar-->
        <div class="navBar">
            <p class="navBarTitle">~ SRI LANKA ~</p>
        </div>
        <br><br><br><br>
        <!-- Slideshow container -->
<div class="slideShow">

    <!-- Full-width images with number and caption text -->
    <div id="slide1" class="slideShow-items fade">
      <img class="slide" src="res/nineArches.jpg" >
    </div>
  
    <div id="slide2" class="slideShow-items fade">
      <img  class="slide" src="res/oldTemple.jpg" style="width:100%">
      <div class="slideShow-captions">Caption Two</div>
    </div>
  
    <div id="slide3" class="slideShow-items fade">
      <img class="slide" src="res/elephants.jpg" style="width:100%">
      <div class="slideShow-captions">Pinnawala</div>
    </div>

    <div id="slide4" class="slideShow-items fade">
        <img class="slide" src="res/beach.jpg" style="width:100%">
        <div class="slideShow-captions">Caption Three</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="prevSlide(-1)">&#10094;</a>
    <a class="next" onclick="nextSlide(1)">&#10095;</a>
</div>
  <br>
  
  
  

    </body>
    <script src="js/myJS.js"></script>
